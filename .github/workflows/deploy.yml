name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: tanmay4477/meta1:latest  # Tag the image with 'latest' or another version tag

    - name: Verify Pushed Image
      run: docker pull tanmay4477/meta1:latest  # Pull the latest image for verification

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull tanmay4477/meta1:latest
          sudo docker stop meta1 || true
          sudo docker rm meta1 || true
          sudo docker rmi tanmay4477/meta1:latest || true
          sudo docker run -d --name meta1 -p 8001:8001 tanmay4477/meta1:latest
